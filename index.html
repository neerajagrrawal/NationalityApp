<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    
    <title>Nationality App</title>
</head>
<body>
    <br><br><br><br>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h3>Nationality Search Form</h3>
                </div>
                <div class="panel-body">
                    <form name="myForm">
                        <div class="form-group">
                            <label for="firstName">Enter First Name</label>
                            <input type="text" class="form-control" id="firstName">           
                        </div>
                        <input type="button" class="btn btn-primary" value="Search" onClick="findNationality(this.form)" />
                    </form>
                </div>
               
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Country Code</th>
                        <th scope="col">Probability</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td id ="firstCountryName"></td>
                        <td id ="firstCountryProbability"></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td id ="secondCountryName"></td>
                        <td id ="secondCountryProbability"></td>
                      </tr>
                    </tbody>
                  </table>
                <div class="panel-footer text-center">
                    &copy; Neeraj Zen Classes
                </div>
            </div>
        </div>
    </div>
      
</body>
</html>
